<div class="player-list">
  <div class="title">
    <h4>{{ title }}</h4>
  </div>
  <div *ngFor="let player of players" class="name">
    <p>{{ player.name }}</p>
    <p *ngIf="position === 'substitute'">
      - {{ getTitle(player.position, true) }}
    </p>
    <button (click)="onDelete(player)" class="btn btn-danger">
      Delete
    </button>
  </div>
</div>
