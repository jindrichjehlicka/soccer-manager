<div>
  <form class="form" (ngSubmit)="onSubmit()">
    <input
      type="text"
      name="matchName"
      [(ngModel)]="matchName"
      placeholder="Create new match..."
    />
    <input type="submit" value="Submit" class="btn" />
  </form>
  <div *ngFor="let error of errors">
    {{ error }}
  </div>
</div>
