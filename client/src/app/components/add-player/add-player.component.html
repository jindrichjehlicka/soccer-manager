<div>
  <form class="form" (ngSubmit)="onSubmit()">
    <input
      type="text"
      name="playerName"
      [(ngModel)]="playerName"
      placeholder="Add player..."
    />
    <select
      [(ngModel)]="playerPosition"
      name="playerPosition"
      title="Select a player position"
      class="select"
    >
      <!-- <option value="" disabled selected>Select a player type</option> -->
      <option
        [ngValue]="position.type"
        *ngFor="let position of playerPositionsWithSpeaks"
        >{{ position.nameSingular }}</option
      >
    </select>
    <input type="submit" value="Submit" class="btn" />
  </form>
  <div *ngFor="let error of errors">
    {{ error }}
  </div>
</div>
